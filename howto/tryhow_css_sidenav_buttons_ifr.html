<!DOCTYPE html>
<html lang=ru>
<head>
<meta charset=utf-8>
<title>Пример Кнопки бокового меню при наведении мыши. HTML, CSS, JavaScript</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<style>#mySidenav a{position:absolute;left:-80px;transition:.3s;display:block;padding:15px;width:100px;text-decoration:none;font-size:20px;color:white;border-radius:0 5px 5px 0}#mySidenav a:hover{left:0}#about{top:20px;background-color:#4caf50}#blog{top:80px;background-color:#2196f3}#projects{top:140px;background-color:#f44336}#contact{top:200px;background-color:#555}</style>
</head>
<body>
<div id=mySidenav class=sidenav>
<a href=javascript:void(0) id=about>About</a>
<a href=javascript:void(0) id=blog>Blog</a>
<a href=javascript:void(0) id=projects>Projects</a>
<a href=javascript:void(0) id=contact>Contact</a>
</div>
<div style=margin-left:80px>
<h2>Кнопки бокового меню при наведении мыши</h2>
<p>Наведите курсор на кнопки на левой боковой панели, чтобы открыть их.</p>
</div>
</body>
</html>
