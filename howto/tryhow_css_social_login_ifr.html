<html lang=ru>

  <link href=../cdn/font-awesome/4.7.0/css/font-awesome.min.css rel=stylesheet>
  <style>body{font-family:Arial,Helvetica,sans-serif}*{box-sizing:border-box}.container{position:relative;border-radius:5px;background-color:#f2f2f2;padding:20px 0 30px 0}.btn,input{width:100%;padding:12px;border:none;border-radius:4px;margin:5px 0;opacity:.85;display:inline-block;font-size:17px;line-height:20px;text-decoration:none}.btn:hover,input:hover{opacity:1}.fb{background:#3b5998;color:#fff}.twitter{background:#55acee;color:#fff}.google{background:#dd4b39;color:#fff}.testinp{background-color:#4caf50;color:#fff;cursor:pointer}.testinp:hover{background-color:#45a049}.col{float:left;width:50%;margin:auto;padding:0 50px;margin-top:6px}.row:after{content:"";display:table;clear:both}.vl{position:absolute;left:50%;transform:translate(-50%);border:2px solid #ddd;height:175px}.inner{position:absolute;top:50%;transform:translate(-50%,-50%);background:#f1f1f1;border:1px solid #ccc;border-radius:50%;padding:8px 10px}.hide-md-lg{display:none}.bottom-container{text-align:center;background:#666;border-radius:0 0 4px 4px}@media screen and (max-width:650px){.col{width:100%;margin-top:0}.vl{display:none}.hide-md-lg{display:block;text-align:center}}</style>

          <p>Или войдите с помощью аккаунта:
          </div><input id=usrname name=username placeholder="Имя пользователя" required> <input id=psw name=password placeholder=Пароль required type=password> <input type=button class=testinp value=Войти>
        </div>
      </div>
    </div>
    <div class=bottom-container>
      <div class=row>
        <div class=col><a class=btn href=javascript:void(0) style=color:#fff>Зарегистрироваться</a></div>
