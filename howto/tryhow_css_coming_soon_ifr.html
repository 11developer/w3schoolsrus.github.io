<!DOCTYPE html>
<html lang=ru>
<head>
<meta charset=utf-8>
<title>Пример Страница Продолжение следует. HTML, CSS, JavaScript</title>
<style>body,html{height:100%}.bgimg{background-image:url('../w3images/forestbridge.jpg');min-height:100%;background-position:center;background-size:cover;position:relative;color:white;font-family:"Courier New",Courier,monospace;font-size:25px}.topleft{position:absolute;top:0;left:16px}.bottomleft{position:absolute;bottom:0;left:16px}.middle{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center}</style>
</head>
<body>
<div class=bgimg>
<div class=topleft>
<p>Logo</p>
</div>
<div class=middle>
<h1>ПРОДОЛЖЕНИЕ СЛЕДУЕТ</h1>
<hr style=margin:auto;width:40%>
<p id=demo style=font-weight:bold;font-size:30px></p>
</div>
<div class=bottomleft>
<p>Какой-то текст</p>
</div>
</div>
<script>var countDownDate=new Date("Jan 5, 2021 15:37:25").getTime();var countdownfunction=setInterval(function(){var b=new Date().getTime();var f=countDownDate-b;var e=Math.floor(f/(1000*60*60*24));var a=Math.floor((f%(1000*60*60*24))/(1000*60*60));var c=Math.floor((f%(1000*60*60))/(1000*60));var d=Math.floor((f%(1000*60))/1000);document.getElementById("demo").innerHTML=e+"d "+a+"h "+c+"m "+d+"s ";if(f<0){clearInterval(countdownfunction);document.getElementById("demo").innerHTML="EXPIRED"}},10);</script>
</body>
</html>
