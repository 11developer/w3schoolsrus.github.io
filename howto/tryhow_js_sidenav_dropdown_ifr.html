<!DOCTYPE html>
<html lang=ru>
<head>
<meta charset=utf-8>
<title>Выпадающее меню в боковом сайдбаре</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<link rel=stylesheet href=../../cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css>
<style>body{font-family:"Lato",sans-serif}.sidenav{height:100%;width:200px;position:fixed;z-index:1;top:0;left:0;background-color:#111;overflow-x:hidden;padding-top:20px}.sidenav a,.dropdown-btn{padding:6px 8px 6px 16px;text-decoration:none;font-size:20px;color:#818181;display:block;border:0;background:0;width:100%;text-align:left;cursor:pointer;outline:0}.sidenav a:hover,.dropdown-btn:hover{color:#f1f1f1}.main{margin-left:200px;font-size:20px;padding:0 10px}.active{background-color:green;color:white}.dropdown-container{display:none;background-color:#262626;padding-left:8px}.fa-caret-down{float:right;padding-right:8px}@media screen and (max-height:450px){.sidenav{padding-top:15px}.sidenav a,.dropdown-btn{font-size:18px}}@media screen and (max-width:450px){.sidenav{width:150px}.main{margin-left:150px}.fa-caret-down{display:none}}@media screen and (max-width:300px){.sidenav{width:120px}.main{margin-left:120px}}</style>
</head>
<body>
<div class=sidenav>
<a href=#about>About</a>
<a href=#services>Services</a>
<a href=#clients>Clients</a>
<a href=#contact>Contact</a>
<button class=dropdown-btn>Dropdown
<i class="fa fa-caret-down"></i>
</button>
<div class=dropdown-container>
<a href=#link1>Link 1</a>
<a href=#link2>Link 2</a>
<a href=#link3>Link 3</a>
</div>
<a href=#contact>Search</a>
</div>
<div class=main>
<h2>Выпадающее меню в боковой панели</h2>
<p>Нажмите на выпадающую кнопку, чтобы открыть выпадающее меню внутри боковой навигации.</p>
<p>Эта боковая панель имеет полную высоту (100%) и всегда отображается.</p>
<p>Какой-то random текст..</p>
</div>
<script>var dropdown=document.getElementsByClassName("dropdown-btn");var i;for(i=0;i<dropdown.length;i++){dropdown[i].addEventListener("click",function(){this.classList.toggle("active");var a=this.nextElementSibling;if(a.style.display==="block"){a.style.display="none"}else{a.style.display="block"}})};</script>
</body>
</html>
