<!DOCTYPE html>
<html lang=ru>
<head>
<meta charset=utf-8>
<title>Пример Вертикальные вкладки. HTML, CSS, JavaScript</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<style>*{box-sizing:border-box}body{font-family:"Lato",sans-serif}.tab{float:left;border:1px solid #ccc;background-color:#f1f1f1;width:30%;height:300px}.tab button{display:block;background-color:inherit;color:black;padding:22px 16px;width:100%;border:0;outline:0;text-align:left;cursor:pointer;transition:.3s;font-size:17px}.tab button:hover{background-color:#ddd}.tab button.active{background-color:#ccc}.tabcontent{float:left;padding:0 12px;border:1px solid #ccc;width:70%;border-left:none;height:300px}</style>
</head>
<body>
<h2>Вертикальные вкладки</h2>
<p>Нажмите на кнопки внутри меню с вкладками:</p>
<div class=tab>
<button class=tablinks onclick="openCity(event,'London')" id=defaultOpen>Лондон</button>
<button class=tablinks onclick="openCity(event,'Paris')">Париж</button>
<button class=tablinks onclick="openCity(event,'Tokyo')">Токио</button>
</div>
<div id=London class=tabcontent>
<h3>Лондон</h3>
<p>Лондон - это столица Великобритании.</p>
</div>
<div id=Paris class=tabcontent>
<h3>Париж</h3>
<p>Париж - это столица Франции.</p>
</div>
<div id=Tokyo class=tabcontent>
<h3>Токио</h3>
<p>Токио - это столица Японии.</p>
</div>
<script>function openCity(a,b){var d,e,c;e=document.getElementsByClassName("tabcontent");for(d=0;d<e.length;d++){e[d].style.display="none"}c=document.getElementsByClassName("tablinks");for(d=0;d<c.length;d++){c[d].className=c[d].className.replace(" active","")}document.getElementById(b).style.display="block";a.currentTarget.className+=" active"}document.getElementById("defaultOpen").click();</script>
</body>
</html>
