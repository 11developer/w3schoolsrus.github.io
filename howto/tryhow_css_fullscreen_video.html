<!DOCTYPE html><html lang=ru><head><meta charset=utf-8><title>Пример Полноэкранный видео фон. HTML, CSS, JavaScript</title><meta name=viewport content="width=device-width, initial-scale=1"><style>*{box-sizing:border-box}body{margin:0;font-family:Arial;font-size:17px}#myVideo{position:fixed;right:0;bottom:0;min-width:100%;min-height:100%}.content{position:fixed;bottom:0;background:rgba(0,0,0,0.5);color:#f1f1f1;width:100%;padding:20px}#myBtn{width:200px;font-size:18px;padding:10px;border:0;background:#000;color:#fff;cursor:pointer}#myBtn:hover{background:#ddd;color:black}</style></head><body><video autoplay muted loop id=myVideo><source src=rain.mp4 type=video/mp4>Ваш браузер не поддерживает видео HTML5.</video><div class=content><h1>Заголовок</h1><p>Какой-то непонятный текст... Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit soleat phaedrum te duo, eum cu recteque expetendis neglegentur. Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei. Id qui nemore latine molestiae, ad mutat oblique delicatissimi pro.</p><button id=myBtn onclick=myFunction()>Пауза</button></div><script>var video=document.getElementById("myVideo");var btn=document.getElementById("myBtn");function myFunction(){if(video.paused){video.play();btn.innerHTML="Pause"}else{video.pause();btn.innerHTML="Play"}};</script></body></html>
