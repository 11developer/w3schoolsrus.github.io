<!DOCTYPE html>
<html lang=ru>
<head>
<meta charset=utf-8>
<title>Пример Popup форма. HTML, CSS, JavaScript</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<style>body{font-family:Arial,Helvetica,sans-serif}*{box-sizing:border-box}.open-button{background-color:#555;color:white;padding:16px 20px;border:0;cursor:pointer;opacity:.8;position:fixed;bottom:23px;right:28px;width:280px}.form-popup{display:none;position:fixed;bottom:0;right:15px;border:3px solid #f1f1f1}.form-container{max-width:300px;padding:10px;background-color:white}.form-container input[type=text],.form-container input[type=password]{width:100%;padding:15px;margin:5px 0 22px 0;border:0;background:#f1f1f1}.form-container input[type=text]:focus,.form-container input[type=password]:focus{background-color:#ddd;outline:0}.form-container .btn{background-color:#4caf50;color:white;padding:16px 20px;border:0;cursor:pointer;width:100%;margin-bottom:10px;opacity:.8}.form-container .cancel{background-color:red}.form-container .btn:hover,.open-button:hover{opacity:1}</style>
</head>
<body>
<h2>Popup Форма</h2>
<p>Нажмите на кнопку справа внизу этой страницы, чтобы открыть форму входа.</p>
<p>Обратите внимание, что кнопка и форма зафиксированы - они всегда будут располагаться в нижней части окна браузера.</p>
<button class=open-button onclick=openForm()>Открыть форму</button>
<div class=form-popup id=myForm>
<form action=https://www.w3schools.com/action_page.php class=form-container>
<h1>Login</h1>
<label for=email><b>Email</b></label>
<input type=text placeholder="Enter Email" name=email required>
<label for=psw><b>Password</b></label>
<input type=text placeholder="Enter Password" name=psw required>
<button type=submit class=btn>Login</button>
<button type=button class="btn cancel" onclick=closeForm()>Закрыть</button>
</form>
</div>
<script>openForm();function openForm(){document.getElementById("myForm").style.display="block"}function closeForm(){document.getElementById("myForm").style.display="none"};</script>
</body>
</html>
