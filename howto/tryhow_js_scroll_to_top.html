<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Пример Кнопка быстрой прокрутки страницы вверх. Уроки для начинающих. HTML, CSS, JavaScript</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="готовые,решения,сниппеты,заготовки,html,css,html5,css3,коды,фрагменты,кода,учебник,уроки,курс,для начинающих,основы,w3schools,на русском,кнопка,быстрой,прокрутки,страницы,вверх" name="Keywords">
<meta content="Как сделать кнопку быстрой прокрутки веб-страницы вверх? Код кнопки. Скроллинг страницы с помощью HTML/CSS/JavaScript" name="Description">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 20px;
}

#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: red;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
}

#myBtn:hover {
  background-color: #555;
}
</style>
</head>
<body>

<button onclick="topFunction()" id="myBtn" title="Go to top">Вверх</button>

<div style="background-color:black;color:white;padding:30px">Прокрутите страницу вниз</div>
<div style="background-color:lightgrey;padding:30px 30px 2500px">В этом примере показано, как создать кнопку "прокрутка вверх", которая становится видимой <strong>, когда пользователь начинает прокручивать страницу</strong>.</div>

<script>
//Get the button
var mybutton = document.getElementById("myBtn");

// Когда пользователь прокрутит вниз на 20 пикселей сверху документа, отобразится кнопка
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// Когда пользователь нажимает на кнопку, страница прокрутится к началу документа
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>

</body>
</html>
