<!DOCTYPE html>
<html lang=ru>
<head>
<meta charset=utf-8>
<title>Пример Рисование при прокрутке странице. HTML, CSS, JavaScript</title>
<meta name=viewport content="width=device-width, initial-scale=1">
<style>body{height:2000px;background:#f1f1f1}#mySVG{position:fixed;top:15%;width:400px;height:210px;margin-left:-50px}</style>
</head>
<body>
<h2>Прокрутите это окно, чтобы нарисовать треугольник.</h2>
<p>Прокрутите вверх, чтобы стереть рисунок.</p>
<svg id=mySVG>
<path fill=none stroke=red stroke-width=3 id=triangle d="M150 0 L75 200 L225 200 Z" />
Извините, ваш браузер не поддерживает встроенный SVG.
</svg>
<script>var triangle=document.getElementById("triangle");var length=triangle.getTotalLength();triangle.style.strokeDasharray=length;triangle.style.strokeDashoffset=length;window.addEventListener("scroll",myFunction);function myFunction(){var b=(document.body.scrollTop+document.documentElement.scrollTop)/(document.documentElement.scrollHeight-document.documentElement.clientHeight);var a=length*b;triangle.style.strokeDashoffset=length-a};</script>
</body>
</html>
