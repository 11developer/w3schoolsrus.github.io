<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Пример таблицы. Свойство border-collapse</title>
  <meta content="Как убрать в таблице двойную границу? Свойство border-collapse. Свёртывание границ таблицы" name="description">
<style>
html,body{font-family:Verdana,sans-serif;font-size:15px;line-height:1.5}
table {border-collapse: collapse;}
table, td, th {border: 1px solid black;}
</style>
</head>
<body>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>
</body>
</html>
